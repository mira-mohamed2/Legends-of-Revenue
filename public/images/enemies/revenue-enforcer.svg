<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Revenue Enforcer -->
  <defs>
    <linearGradient id="armor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield -->
  <path d="M 50 80 Q 50 50 70 50 Q 90 50 90 80 Q 90 120 70 140 Q 50 120 50 80 Z" 
        fill="#c0392b" stroke="#000" stroke-width="2"/>
  <text x="70" y="95" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle">$</text>
  
  <!-- Helmet -->
  <ellipse cx="100" cy="75" rx="30" ry="35" fill="url(#armor)"/>
  <rect x="70" y="60" width="60" height="8" fill="#95a5a6"/>
  
  <!-- Visor slit -->
  <rect x="80" y="70" width="40" height="6" fill="#000" rx="1"/>
  
  <!-- Body armor (chest plate) -->
  <rect x="75" y="105" width="50" height="55" fill="url(#armor)" rx="5"/>
  <line x1="100" y1="105" x2="100" y2="160" stroke="#000" stroke-width="2" opacity="0.3"/>
  
  <!-- Shoulder plates -->
  <ellipse cx="70" cy="105" rx="15" ry="12" fill="#95a5a6"/>
  <ellipse cx="130" cy="105" rx="15" ry="12" fill="#95a5a6"/>
  
  <!-- Sword -->
  <rect x="130" y="120" width="8" height="50" fill="#bdc3c7" stroke="#000"/>
  <polygon points="134,115 130,120 138,120" fill="#ecf0f1"/>
  <rect x="128" y="145" width="12" height="6" fill="#8B4513"/>
  
  <!-- Belt with gold insignia -->
  <rect x="80" y="135" width="40" height="8" fill="#8B4513"/>
  <circle cx="100" cy="139" r="5" fill="#f39c12"/>
  <text x="100" y="142" font-size="6" fill="#000" text-anchor="middle" font-weight="bold">R</text>
</svg>
