<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Tax Collector -->
  <defs>
    <linearGradient id="suit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body (suit) -->
  <ellipse cx="100" cy="130" rx="45" ry="60" fill="url(#suit)"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#f0c674"/>
  
  <!-- Eyes (stern look) -->
  <line x1="85" y1="65" x2="90" y2="70" stroke="#000" stroke-width="3"/>
  <line x1="110" y1="70" x2="115" y2="65" stroke="#000" stroke-width="3"/>
  
  <!-- Mouth (frown) -->
  <path d="M 85 85 Q 100 80 115 85" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Briefcase -->
  <rect x="60" y="150" width="30" height="25" fill="#8B4513" rx="2"/>
  <rect x="72" y="145" width="6" height="8" fill="#654321"/>
  
  <!-- Papers in other hand -->
  <rect x="110" y="155" width="20" height="25" fill="#fff" stroke="#000"/>
  <line x1="113" y1="160" x2="127" y2="160" stroke="#000"/>
  <line x1="113" y1="165" x2="127" y2="165" stroke="#000"/>
  <line x1="113" y1="170" x2="127" y2="170" stroke="#000"/>
  
  <!-- Tie -->
  <polygon points="100,85 95,100 100,120 105,100" fill="#c0392b"/>
  
  <!-- Badge/ID -->
  <rect x="85" y="110" width="15" height="12" fill="#f39c12" stroke="#000"/>
  <text x="92" y="119" font-size="8" fill="#000" text-anchor="middle">TAX</text>
</svg>
